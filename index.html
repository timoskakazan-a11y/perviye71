  <style>
    body {
      font-family: 'Golos Text', sans-serif;
      background-color: #f8f9fa;
    }
    .brand-red { color: #ED1C24; }
    .bg-brand-red { background-color: #ED1C24; }
    .border-brand-red { border-color: #ED1C24; }
    .ring-brand-red { --tw-ring-color: #ED1C24; }
    .gradient-bg {
      background: linear-gradient(135deg, #fef2f2 0%, #eff6ff 100%);
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      inset: 0;
      background-color: #DD3A33;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1;
      visibility: visible;
    }
    #splash-screen.loaded {
      opacity: 0;
      visibility: hidden;
    }
    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .splash-logo {
      width: 120px;
      height: auto;
      animation: logo-fade-in 1s ease-out forwards;
      opacity: 0;
    }
    .splash-text-wrapper {
      overflow: hidden; /* This will clip the text as it slides in */
    }
    .splash-text {
      font-size: 1.75rem; /* 28px */
      font-weight: 700;
      color: white;
      text-align: center;
      transform: translateY(100%);
      animation: text-slide-up 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.5s forwards;
      white-space: nowrap;
    }
    .splash-subtext {
      font-size: 1.125rem; /* 18px */
      font-weight: 500;
      color: white;
      text-align: center;
      transform: translateY(100%);
      animation: text-slide-up 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.7s forwards;
      white-space: nowrap;
    }

    @keyframes logo-fade-in {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes text-slide-up {
      to {
        transform: translateY(0);
      }
    }
  </style>

}
